<section class="content-header no-print">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>MEMBER LIST</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Members</a></li>
                    <li class="breadcrumb-item active">MEMBER LIST</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content no-print">
    <div class="container-fluid">
    <div class="card card-default-custom direct-chat direct-chat-warning">
        <div class="card-header-custom">
          <h3 class="card-title-custom">Search Members</h3>

          <div class="card-tools">
            <button type="button" (click)="showfilterclick()" class="btn btn-tool" data-card-widget="collapse">
                <i [ngClass]="filterdivshow == true ? 'fas fa-angle-double-up' : 'fas fa-angle-double-down'"></i>
              </button>
           
          </div>
        </div>
        <div class="card-footer" style="display: block;background-color: white">
        <div class="row">
          <div class="col-md-3">
            <div class="card card-primary-custom">
              <div class="card-header-custom" >
                <h3 class="card-title-filter" >Name</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-filter text-sm-custom"></i>
                  </button>
                </div>
                <!-- /.card-tools -->
              </div>
              <!-- /.card-header -->
              <div class="card-body" style="display: none;">
                <!-- Conversations are loaded here -->
                <div class="direct-chat-messages" style="height: 100px;">
                  <div class="input-group">
                    <input type="text" name="message" placeholder=" Name(s) sperated with comma(s)" class="form-control form-control-sm">
                    <span class="input-group-append">
               
                    </span>
                  </div>
                
                  <!-- /.contatcts-list -->
                </div>
               <button type="submit" class="btn btn-primary btn-sm float-right">Apply</button>
                <br>
                <!-- /.direct-chat-pane -->
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-3" style="Display:none">
            <div class="card card-primary-custom">
              <div class="card-header-custom">
                <h3 class="card-title-custom">Requested On</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-filter text-sm-custom"></i>
                  </button>
                </div>
                <!-- /.card-tools -->
              </div>
              <!-- /.card-header -->
              <div class="card-body" style="display: none;">
                <!-- Conversations are loaded here -->
                <div class="direct-chat-messages" style="height: 100px;">
                  <div class="input-group">
                    <input type="date" name="message" placeholder="" class="form-control form-control-sm">
                    <span class="input-group-append">
               
                    </span>
                  </div>
                
                  <!-- /.contatcts-list -->
                </div>
                <button type="submit"  routerLink="/users"  class="btn btn-primary btn-sm float-right">Apply</button>
                <br>
                <!-- /.direct-chat-pane -->
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
     
        </div>
        <!-- /.card-footer-->
      </div>
    </div>
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                  
                    <div class="card">
                      <div class="row mt-2">
                        <div class="col-sm-10">
                         
                        </div>
                        <div class="col-sm-2">
                      <input routerLink="/registration"  type="button" class="btn btn-sm btn-info float-left" value="Add New Member"/>
                    </div>
                  
                    </div>
                    <hr/>
                    <div class="card-body">
                    
                      <table id="example2" class="custom-table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                      data-order="[[ 1, &quot;desc&quot; ]]" >
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 8%;">MemberShip#</th>
                                    <th class="text-center" style="width: 15%;">Member Name</th>
                                    <th class="text-center" style="width: 15%;">Father Name</th>
                                    <th class="text-center" style="width: 5%;"style="width: 5%;"> Gender</th>
                                    <th class="text-center" style="width: 10%;">Contact Number</th>
                                    <!-- <th class="text-center">Mohallah</th> -->
                                    <th class="text-center" style="width: 15%;">Email Address</th>
                                    <th class="text-center" style="width: 10%;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let d of memberlst">  
                                <td class="text-center">{{d.membership_no}}</td>  
                                <td class="text-center">{{d.name}}</td>  
                                 
                                <td class="text-center">{{d.father_name}}</td>  
                                <td class="text-center">{{d.Gender}}</td>  
                                <td class="text-center">{{d.mobile_number}}</td>  
                                <td class="text-center">{{d.email_address}}</td>  
                                <td class="text-center">
                                <a type="button" (click)="ViewOrEdit(d.id)"><i class="fas fa-pencil-alt">
                                </i> </a> 
                                <a type="button" (click)="printdata(d)"><i class="fas fa-print">
                                </i> </a> 
                                <!-- <a (click)="printdata(d)" > <i class="fas fa-print">
                                </i></a>   -->
                            </td>
                                  

                        </table>
                    </div>
                   
                    <!-- /.card-body -->
                    <!-- /.card -->


                </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>

<app-print-memeberform [member]="selectedHero"></app-print-memeberform>
